####
####   This file contains configuration for a LOCAL DEVELOPMENT purposes
####
spring.datasource.url=jdbc:postgresql://${TC_AUTH_TESTS_DATABASE_URL:192.168.99.100:5432/auth-service-tests}
spring.datasource.username=${TC_AUTH_TESTS_DATABASE_USERNAME:postgres}
spring.datasource.password=${TC_AUTH_TESTS_DATABASE_PASSWORD:admin123}
spring.datasource.driver-class-name=org.postgresql.Driver
# makes sure that the database schema is updated and correctly corresponds to db models
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jackson.default-property-inclusion=non_null
# KAFKA
# producer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
# consumer
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=com.teamclicker.notificationservice.kafka.JsonDeserializer
## core
spring.kafka.bootstrap-servers=localhost:3333
spring.kafka.consumer.group-id=AuthService
logging.level.org.apache.zookeeper=WARN
logging.level.org.apache.kafka=WARN
logging.level.kafka=WARN
# mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${TC_MAIL_USERNAME}
spring.mail.password=${TC_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true